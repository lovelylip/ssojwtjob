<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="upload">
            <h2><span jhiTranslate="jwtjobApp.upload.detail.title">Upload</span> {{ upload.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jwtjobApp.upload.file">File</span></dt>
                <dd>
                    <div *ngIf="upload.file">
                        <a (click)="openFile(upload.fileContentType, upload.file)" jhiTranslate="entity.action.open">open</a>
                        {{ upload.fileContentType }}, {{ byteSize(upload.file) }}
                    </div>
                </dd>
                <dt><span jhiTranslate="jwtjobApp.upload.image">Image</span></dt>
                <dd>
                    <div *ngIf="upload.image">
                        <a (click)="openFile(upload.imageContentType, upload.image)">
                            <img [src]="'data:' + upload.imageContentType + ';base64,' + upload.image" style="max-width: 100%;" alt="upload image"/>
                        </a>
                        {{ upload.imageContentType }}, {{ byteSize(upload.image) }}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/upload', upload.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
